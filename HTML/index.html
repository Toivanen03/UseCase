<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Simo Toivanen</title>
  <meta name="description" content="UML Use Case - harjoitus">
  <link href="Bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="Bootstrap/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div id="head"></div>
  <script src="js/head.js"></script>

  <div id="header"></div>
  <script src="js/header.js"></script>

  <main>
    <script src="js/vote.js"></script>
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Äänestyssovellus</h1>
        <span id="roleHeader" class="lead text-muted"></span>
        <p>
          <span id="buttonOne" class="frontPageButton btn btn-primary my-2"></span>
          <span id="buttonTwo" class="frontPageButton btn btn-secondary my-2"></span>
        </p>
      </div>
    </section>

    <div id="voteBlock" class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card box-shadow">
              <div class="card-body d-flex flex-column">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p id="modalText"></p>
        <button id="voteButton" onclick="vote()">Äänestä</button>
      </div>
    </div>

  </main>
         
<div id="footer">
    <script src="js/footer.js"></script>
</div>

</body>
</html>
